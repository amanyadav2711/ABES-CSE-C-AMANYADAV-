  <title>Flipkart Navbar with Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #2874f0;
      color: white;
      padding: 10px 30px;
      display: grid;
      grid-template-columns: 150px 1fr 450px; 
      align-items: center;
      gap: 20px;
    }

   
    .logo{
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      
    }
    .logo img{
      margin-right;: 5px
    
    }

    .logo span {
      font-size: 12px;
      font-style: italic;
      margin-left: 4px;
    }

    
    .search-box {
      display: grid;
      grid-template-columns: 1fr auto;
    }

    .search-box input {
      padding: 8px 12px;
      border: none;
      border-radius: 2px 0 0 2px;
      outline: none;
    }

    .search-box button {
      background: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 0 2px 2px 0;
      cursor: pointer;
    }

    
    .nav-links {
      display: grid;
      grid-auto-flow: column;
      justify-content: end;
      align-items: center;
      gap: 20px;
      font-weight: 500;
    }

    .login-btn {
      background: #fff;
      color: #152949;
      padding: 5px 15px;
      border-radius: 2px;
      font-weight: bold;
      cursor: pointer;
    }

    
    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      background: #fff;
      color: black;
      min-width: 160px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      border-radius: 4px;
      z-index: 10;
    }

    .dropdown-content li {
      padding: 10px;
      list-style: none;
    }

    .dropdown-content li:hover {
      background: #f2f2f2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    .images{
      display: flex;
      gap: 35px;
      padding: 10px;
      text-align: center;

}
