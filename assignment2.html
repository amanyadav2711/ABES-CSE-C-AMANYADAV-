<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus booking system</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <div class="topnav">
        <button class="active">Home</button>
        <a href="form.html" class="front">Bus seat book</a>
        <hr>
        <p>*Welcome to bus booking system*</p>
    </div>

    <div class="container">
        <div class="box">
            <p>User Details</p>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter username">
                <br><br>

                <label>Password</label>
                <input type="password" placeholder="Enter password">
                <br><br>

                <label>Gender</label><br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br><br>

                <label>Select City</label>
                <select>
                    <option>-Select-</option>
                    <option>Meerut</option>
                    <option>Ghaziabad</option>
                    <option>Goa</option>
                    <option>Kanpur</option>
                    <option>Delhi</option>
                </select>
                <br><br>

                <button type="submit" id="seat-book">Seat Book</button>
            </form>
        </div>

        <div class="bus">
            <img src="https://t4.ftcdn.net/jpg/02/69/47/51/360_F_269475198_k41qahrZ1j4RK1sarncMiFHpcmE2qllQ.jpg" 
                 alt="Bus Image" width="200" height="120">
        </div>  
    </div>
</body>
</html>
