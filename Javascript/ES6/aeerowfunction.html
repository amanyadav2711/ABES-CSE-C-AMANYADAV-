<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
    <p id="adi"></p>
    <script>
        let hello1 =function(){ //(normal function)
            return "Hello World";
        }
        document.getElementById("adi").innerHTML=hello1();
     
        let hello2 =()=>{ //(arrow function)
            return "Hello World from Arrow Function";
        }
        document.getElementById("adi").innerHTML=hello2();
        let hello3 =()=> "Hello World from Arrow Function without return keyword";
        document.getElementById("adi").innerHTML=hello3();

    </script>
    
</body>
</html>
