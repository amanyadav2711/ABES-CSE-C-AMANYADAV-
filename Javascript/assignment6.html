<body>
    <script>
        var a,b;
        a=prompt("Enter the no.");
        b=prompt("Enter the no.");
        a=parseInt(a);
        b=parseInt(b);
        document.write("Even=");
        for(var i=1;i<=10;i++)
    {
        if((a*i)%2==0)
    {
        document.write(a*i+" ");
        
    }
    if((b*i)%2==0)
    {
        document.write(b*i+" ");
    }
}
   document.write("<br> Odd=");
       for(var i=1;i<=10;i++)
    {
        if((a*i)%2!=0)
    {
        document.write(a*i+" ");
        
    }
    if((b*i)%2!=0)
    {
        document.write(b*i+" ");
}
    }


        </script>
